<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <title>History</title>
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header c_space-between-children">
        <div class="left">
            <h1 class="title c_bold">History Quick View</h1>
            <div id="loading" class="loading c_center_children">
                <svg
                    class="icon icon-loader"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
            </div>
        </div>
        <div id="header_buttons" class="right">
            <button
                data-button="0"
                class="button c_shell"
                type="button"
                title="Go to History"
            >
                <svg
                    class="icon icon-history"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <polyline points="1 4 1 10 7 10"/>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                    <polyline points="12 8 12 12 14 14"/>
                </svg>
            </button>
            <button
                data-button="1"
                class="button c_shell"
                type="button"
                title="Clear browsing history"
            >
                <svg
                    class="icon icon-trash"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
            <button
                data-button="2"
                class="button c_shell"
                type="button"
                title="More"
            >
                <svg
                    class="icon icon-more"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
            </button>
            <button
                data-button="3"
                class="button c_shell"
                type="button"
                title="Close"
            >
                <svg
                    class="icon icon-x"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>
    <div class="search">
        <svg
            class="icon icon-search"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
            id="input_search"
            name="text"
            type="text"
            placeholder="Search history"
        />
        <button
            id="button_search"
            class="button"
            type="button"
            data-display="0"
        >
            <svg
                class="icon icon-x"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    <main class="content">
        <p id="no-history" class="no-history" data-display="0">
            No History
        </p>
        <div id="container" class="container"></div>
    </main>
    <div id="modal_config" class="modal" data-display="0" data-type="3">
        <section class="config">
            <h2 class="c_space-between-children">
                Configuration
                <button
                    class="close c_align-center c_shell"
                    data-type="2"
                    title="close"
                    type="button"
                >
                    <svg
                        class="icon icon-x"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </h2>
            <div class="field focus-tabs c_space-between-children">
                <p>Theme:</p>
                <select id="modal_config-theme" name="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="field c_space-between-children">
                <p title="Set if the url opens in the current tab or in a new tab">
                    The links will open at:
                </p>
                <select id="modal_config-open" name="openLinks">
                    <option value="0">Current Tab</option>
                    <option value="1">New Tab</option>
                </select>
            </div>
            <div class="field c_space-between-children">
                <p title="When a new tab is opens, go to it (focus it) or stay in your current tab">
                    Focus opened tabs:
                </p>
                <input id="modal_config-focus" name="focus" type="checkbox">
            </div>
            <hr/>
            <div class="socials c_space-between-children">
                <p>created by&#160;<strong>Axel Ariel Saravia</strong></p>
                <a
                    class="c_center-children"
                    href="https://github.com/AxelArielSaravia/history-quick-view"
                    target="_blank"
                    rel="noreferrer noopener"
                    aria-label="github"
                >
                    <svg
                        class="icon icon-github"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
            </div>
        </section>
    </div>
    <template id="template_range">
        <div class="range">
            <div class="date" data-type="1">
                <h2 class="title"></h2>
                <button
                    class="button c_shell"
                    data-type="2"
                    data-parent="1"
                    data-range=""
                    data-display="1"
                    type="button"
                    title=""
                ></button>
            </div>
        </div>
    </template>
    <template id="template_item">
        <a
            class="item c_shell"
            data-type="0"
            href=""
            target="_blank"
            title=""
            rel="noopener noreferrer"
        >
            <img class="favicon" src="" alt="favicon" width="16" height="16"/>
            <p class="title"></p>
            <div class="right">
                <button
                    class="button c_shell"
                    data-type="2"
                    data-parent="0"
                    data-range=""
                    data-url=""
                    type="button"
                    title="Remove"
                ></button>
                <p class="time"></p>
            </div>
        </a>
    </template>
    <template id="template_icon-delete">
        <svg
            class="icon icon-x"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </template>
</body>
</html>
